<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="https://js.arcgis.com/embeddable-components/4.32/arcgis-embeddable-components.esm.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Places</title>
  <style>
    /* Reset margins/padding and prevent horizontal scroll */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: #f4f4f9;
    }
    
    /* NAVIGATION BAR */
    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #111;
      color: #fff;
      z-index: 1500;
      border-bottom: 3px solid #e63946;
    }
    #navbar .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      height: 100%;
    }
    #navbar .brand {
      font-size: 22px;
      font-weight: bold;
      font-family: Impact, "Arial Black", sans-serif;
    }
    #navbar .brand a {
      color: white;
      text-decoration: none;
    }
    #nav-toggle {
      display: none;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
    }
    #navbar .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    #navbar .nav-links li {
      margin-left: 10px;
    }
    #navbar .nav-links li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 5px 10px;
      border: 1px solid transparent;
      border-radius: 3px;
    }
    #navbar .nav-links li a:hover,
    #navbar .nav-links li a:focus {
      background-color: #e63946;
      border: 1px solid #e63946;
      outline: none;
    }
    #navbar .nav-links li a.active {
      background-color: #e63946;
      color: #fff;
      text-decoration: none;
    }
    
    /* MOBILE NAVIGATION */
    @media (max-width: 600px) {
      #navbar .nav-container {
        padding: 10px;
      }
      #nav-toggle {
        display: block;
      }
      #navbar .nav-links {
        position: fixed;
        top: 60px;
        left: 0;
        width: 100%;
        height: calc(100vh - 60px);
        background: #111;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1600;
        display: none;
      }
      #navbar .nav-links.show {
        display: flex;
      }
      #navbar .nav-links li {
        margin: 15px 0;
        text-align: center;
      }
      #navbar .nav-links li a {
        width: 100%;
        padding: 15px;
        box-sizing: border-box;
      }
    }
    
    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background: #111;
      color: #fff;
      text-align: center;
      border-top: 3px solid #e63946;
      z-index: 1500;
    }
    footer p {
      margin: 0;
      line-height: 45px;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
    
    /* MAP CONTAINER */
    /* Fill the space between the fixed nav (60px) and footer (45px) */
    #map-container {
      position: absolute;
      top: 60px;
      bottom: 45px;
      left: 0;
      right: 0;
    }
    
    /* EMBEDDED MAP */
    /* The embedded map fills its parent container */
    arcgis-embedded-map {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav id="navbar" role="navigation" aria-label="Main Navigation">
    <div class="nav-container">
      <span class="brand"><a href="https://eastbaypunkda.com/vebp/">Visualizing East Bay Punk</a></span>
      <button id="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
      <ul class="nav-links">
        <li><a href="people.html" tabindex="0">People</a></li>
        <li><a href="places.html" class="active" tabindex="0">Places</a></li>
        <li><a href="words.html" tabindex="0">Words</a></li>
        <li><a href="shows.html" tabindex="0">Shows</a></li>
        <li><a href="gilman.html" tabindex="0">Gilman</a></li>
        <li><a href="https://eastbaypunkda.com" tabindex="0">Zines</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- MAP CONTAINER -->
  <div id="map-container">
    <!-- Removed inline dimensions to allow full-size map -->
    <arcgis-embedded-map item-id="d13554b9af324c67b251c07e97b5fa4f" theme="light" legend-enabled share-enabled portal-url="https://www.arcgis.com"></arcgis-embedded-map>
  </div>
  
  <!-- FOOTER -->
  <footer>
    <p>
      <a href="https://stefanomorello.com" target="_blank">Â© 2025 Stefano Morello</a> |
      <a href="https://github.com/smorello87/ebpdav" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="height:20px; vertical-align:middle;">
      </a>
    </p>
  </footer>
  
  <script>
    // Mobile nav toggle
    const navToggle = document.getElementById('nav-toggle');
    navToggle.addEventListener('click', () => {
      const navLinks = document.querySelector('#navbar .nav-links');
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
